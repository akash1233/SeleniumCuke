apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
  mavenCentral()
}

dependencies {

  compile 'com.codeborne:selenide:2.15'
  testCompile 'info.cukes:cucumber-java:1.2.0'
  testCompile 'info.cukes:cucumber-junit:1.2.0'
  testCompile 'org.seleniumhq.selenium:selenium-java:2.44.0'
  testCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.44.0'
  testCompile 'com.codeborne:phantomjsdriver:1.2.1'

}

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}